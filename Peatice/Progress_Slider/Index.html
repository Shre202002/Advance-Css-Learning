<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skill_Bar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="parent">
        <h2>SKILLS BAR</h2>
        <div>
            <div class="box_1">
                <h4>HTML</h4>
                <div class="box_2">
                    <div class="progress_box">
                        <div class="progress" id="html"></div>
                    </div>
                    <button id="ht">Maii Nahii Batuu GA</button>
                </div>
            </div>
            <div class="box_1">
                <h4>CSS</h4>
                <div class="box_2">
                    <div class="progress_box">
                        <div class="progress" id="css"></div>
                    </div>
                    <button id="cs">Maii Nahii Batuu GA</button>
                </div>
            </div>
            <div class="box_1">
                <h4>JAVA</h4>
                <div class="box_2">
                    <div class="progress_box">
                        <div class="progress" id="java"></div>
                    </div>
                    <button id="ja">Maii Nahii Batuu GA</button>
                </div>
            </div>
            <div class="box_1">
                <h4>JAVA SCRIPT</h4>
                <div class="box_2">
                    <div class="progress_box">
                        <div class="progress" id="java_script"></div>
                    </div>
                    <button id="script">Maii Nahii Batuu GA</button>
                </div>
            </div>
            <div class="box_1">
                <h4>PYTHON</h4>
                <div class="box_2">
                    <div class="progress_box">
                        <div class="progress" id="python"></div>
                    </div>
                    <button id="pyth">Maii Nahii Batuu GA</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" async defer></script>
</body>

</html>
