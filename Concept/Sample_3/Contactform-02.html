<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact_Form_2.0</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Contactform-02.css">
    <script src="https://kit.fontawesome.com/023d1509d6.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="Heading">
        <samp class="P-G">P</samp>AYMENT <samp class="P-G">G</samp>ATEWAY
    </h1>
    <form action="">
        <div class="row">
            <div class="part-1-info">

                <div class="part-1-1-info">

                    <div class="personal_info">

                        <h2 class="head">Billing Address</h2>
                        <label for="name" class="icon"><i class="fa-solid fa-user"></i> Full Name</label>
                        <br><br>
                        <input type="text" placeholder="Sriyansh" class="data" name="Name"><br><br>

                        <label for="email" class="icon"><i class="fa-solid fa-envelope"></i> Your Email</label>
                        <br><br>
                        <input type="email" placeholder="Youremail@gmail.com" class="data" name="Email"><br><br>

                        <label for="Address" class="icon"><i class="fa-solid fa-id-card"></i> Address</label>
                        <br><br>
                        <input type="text" placeholder="130/ 262 E2" class="data" name="Address"><br><br>

                        <label for="City" class="icon"><i class="fa-solid fa-city"></i></i> City</label>
                        <br><br>
                        <input type="text" placeholder="Kanpur " class="data" name="city"><br><br>
                        <div class="st-zp">
                            <div style="width: 45%;">
                                <label for="State" class="icon"><i class="fa-solid fa-city"></i></i> State </label>
                                <br><br>
                                <input type="text" placeholder="State" class="data" name="city"><br><br>
                            </div>
                            <div style="width: 45%;">
                                <label for="Zip" class="icon"><i class="fa-solid fa-city"></i></i> Zip</label>
                                <br><br>
                                <input type="number" placeholder="Zip " class="data" name="Zip"><br><br>
                            </div>
                        </div>

                    </div>

                    <div class="payment_info">
                        <h2 class="head">Payment</h2>
                        <label for="caed" class="icon"><i class="fa-solid fa-credit-card"></i> Card Accepted</label>
                        <br><br>
                        <div class="cards">
                            <i class="fa-brands fa-cc-visa"
                                style="color:#000080 ;margin-left: 15px; cursor: pointer;"></i>
                            <i class="fa-brands fa-cc-mastercard"
                                style="color:#FF0000 ;margin-left: 15px; cursor: pointer;"></i>
                            <i class="fa-brands fa-cc-amex"
                                style="color:#0000FF;margin-left: 15px; cursor: pointer;"></i>
                            <i class="fa-brands fa-cc-discover"
                                style="color:#FFA500 ;margin-left: 15px; cursor: pointer;"></i>
                        </div><br><br>
                        <label for="C-name" class="icon"><i class="fa-solid fa-credit-card"></i> Card Name</label>
                        <br><br>
                        <input type="Text" placeholder="Sriyansh Gupta" class="data" name="C-name"><br><br>

                        <label for="c-number" class="icon"><i class="fa-solid fa-credit-card"></i> Your Card
                            Number</label>
                        <br><br>
                        <input type="number" placeholder="111-222-333-444" class="data" name="Email"><br><br>

                        <label for="C-month" class="icon"><i class="fa-solid fa-credit-card"></i> Expire Month</label>
                        <br><br>
                        <input type="Text" placeholder="September" class="data" name="Email"><br><br>

                        <div class="st-zp">
                            <div style="width: 45%;">
                                <label for="CVV" class="icon"><i class="fa-solid fa-credit-card"></i> CVV </label>
                                <br><br>
                                <input type="number" placeholder="322" class="data" name="CVV"><br><br>
                            </div>
                            <div style="width: 45%;">
                                <label for="Exp Year" class="icon"><i class="fa-solid fa-credit-card"></i> Exp
                                    Year</label>
                                <br><br>
                                <input type="number" placeholder="2023" class="data" name="Exp Year"><br><br>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="check-box">
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                </div>

                <button type="submit" class="btn"> Continue To Check Out</button>


            </div>
            <div class="part-2-cart">
                <div class="cart">
                    <h2>Cart <samp class="logo"><i class="fa fa-shopping-cart"></i></samp> 

                    </h2>
                </div>
            </div>
        </div>


    </form>



</body>

</html>
